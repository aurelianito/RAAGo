{% extends "base.html" %}

{% block content %}

<table class="table">
    <tr>
      <th>Ranking</th>
      <th>Jugador</th>
      <th>Rating</th>
    </tr>
    {% for player in players %}
    <tr>
      <td>{{ player.ranking }}</td>
      <td>{{ player.name }}</td>
      <td>{{ player.rating }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
